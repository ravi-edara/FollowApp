<body class="mat-typography">
  <app-root>
    <!-- Loading spinner -->
    <div class="app-loading">
      <div class="logo">
        <img src="assets/images/logo.png" alt="Dental Care Center Logo">
      </div>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </app-root>

  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      transition: opacity 0.3s ease-in-out;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .spinner {
      margin: 20px auto 0;
      width: 70px;
      text-align: center;
    }
    
    .spinner > div {
      width: 18px;
      height: 18px;
      background-color: #1976d2;
      border-radius: 100%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
      margin: 0 3px;
    }
    
    .spinner .bounce1 {
      animation-delay: -0.32s;
    }
    
    .spinner .bounce2 {
      animation-delay: -0.16s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% { 
        transform: scale(0);
      } 
      40% { 
        transform: scale(1.0);
      }
    }
    
    @media (prefers-color-scheme: dark) {
      .app-loading {
        background: #303030;
      }
      .spinner > div {
        background-color: #90caf9;
      }
    }
  </style>
</body>
